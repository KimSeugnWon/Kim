    <!-- img 태그의 src에는 웹상 이미지 경로 또는 -->
    <!-- 프로젝트 내 이미지 파일 경로 또는 -->
    <!-- 이미지의 바이너리 데이터를 넣을 수 있다.-->
    <!-- width속성과 height속성을 이용하여 크기 조정가능-->
     <!-- src,alt,width,height와 같은 녀석드을 속성(attribute)-->
    <img src="https://i.ytimg.com/vi/0gu2fw06qdY/maxresdefault.jpg" width="200"; height="30"; alter="경고">

   
   <!-- 이미지 태그에 크기를 지정할 때는 비율이 망가지지는 않는지 고려-->
    <img src="../resources/images." alt="">
