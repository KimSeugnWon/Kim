<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>정렬</title>

    <style>
        div {
            /* 레이아웃을 짤 때 태그 범위를 보면서*/
            border: 1px solid black;
        }

        .box {
            height: 150px;
            text-align: center;
        }

        .box img {
            width: 100px;
            height: 100px;
        }

        .top {
            /* 내부 inline*/
            text-align: center;
        }

        .middle {
            width: 400px;
            height: 100px;
            text-align: center;
            /* margin이 적용되는 태그 자체가 이동한다.*/
            /* diplay: block이어야 하며 수평 이동만 된다.*/
             margin: auto;
        }

        .bottom{
            /* 내부요소가 inline이든 block이든*/
            /* 싹 다 inline으로 만들어서 정렬시킬 수 있다.*/
            display: flex;

            justify-content: center;
        }

.fianl{
    width: 400px;
    height: 100px;
    text-align: center;

    /* left, top의 50%는 부모 크기의 절반*/
    position: absolute;
    left: 50%;
    top: 50%;

    /* translate의 50%는 본인 크기의 절반*/
    transform: translate(-50%,-50%);
}

.p-rel{
    position: relative;
}

.nav{
    display: flex;
    align-items: center;
    justify-content: space-between;
