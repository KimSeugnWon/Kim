<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>편지쓰기(style)</title>
</head>
<body>
    <h3>지나간 일에 대해서...</h3>
    <hr>
    <del>'아 씨..</del> <p>그때 그러지말걸..' 이라는 생각이 들때는</p> <b>후회</b>가 아닌 <p>반성</p>을 해야한다.
    <br>
    후회는 <mark>'아.. 그때 그렇게 할걸..</mark> 이라는 생각이 들때 해야한다.
    <hr>

    <h3>지나간 일에 대해서..</h3>
    <hr>
    <span style="text-decoration: line-through;">아 씨 </span>..그때 그러지말걸 이라는 생각이 들대는<br><span style="font-weight: bold;">후회</span>가아닌 반성을해야한다. <br>후회는
    <span style="background-color: yellow; font-style:italic;">아.. 그때 그렇게 할걸</span>이라는 생각이 들 때 해야한다


</body>
</html>
